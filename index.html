<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1></h1>
      <img src="" alt="Clear" class="float-left" id="iconCloudy" />
      <h3>
        Today
        <p class="update">Last updated <span id="date"></span></p>
        <br />
        <span id="tempe"></span>
        <span class="links">
          <a href="#" id="celsius-link" class="active">°C</a> |
          <a href="#" id="fahrenheit-link">°F</a>
        </span>
      </h3>
      <ul>
        <li id="describe"></li>
        <br />
        <li id="humidity"></li>
        <br />
        <li id="wind"></li>
      </ul>
      <div class="weather-forcast" id="weather-forcast">
        <div class="row">
          <div class="col">
            <h5>Saturday</h5>
            <div class="flip-card">
              <div class="flip-card-inner">
                <div class="flip-card-front">
                  <img
                    src="http://openweathermap.org/img/wn/10d@2x.png"
                    alt="Clear"
                    class="float-left"
                    id="icontwo" />
                  <p class="temp">46°</p>
                </div>
                <div class="flip-card-back">
                  <p>Cloudy</p>
                  <p>Humidity: 60%</p>
                  <p>Wind: 10 mph</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <form class="mt-5">
        <div class="row">
          <div class="col-7">
            <input
              type="search"
              placeholder="Type a city 🏙️..."
              class="form-control"
              id="enterhere-input"
              autocomplte="off" />
          </div>
          <div class="col-2">
            <input
              type="submit"
              value="Search"
              class="form-control"
              id="search-input"
              class="btn btn-primary w-100" />
          </div>
          <div class="col">
            <button>Current</button>
          </div>
        </div>
      </form>
      <small>
        <a href="https://github.com/fazilanasib/weatherapp" target="_blank"
          >Open-source code,
        </a>
        by Fazila Nasib
      </small>
      <script src="./src/index.js"></script>
    </div>
  </body>
</html>
